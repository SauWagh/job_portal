<!doctype html>
<html lang="en">
<head>
    {% load crispy_forms_tags %}
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Pixel Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <!-- Pixel Art Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>


    <title>Post Job</title>
</head>
<style>

@media(max-width:768px){
    .pixel-wrap {
    border: 1px solid white !important;
    border-radius: 15px !important;
    width: 103% !important;
    max-width: 389px !important;
    max-height: 100% !important;
    overflow-y: scroll !important;
    scrollbar-width: none !important;
    -ms-overflow-style: none !important;
    padding: 0% !important;
}
}

</style>
<body>
<div class="pixel-wrap container" style="border: 1px solid white; border-radius: 15px; width: 750px;">
    <h1 style="text-align: center; margin-top: 20px; font-weight: 700;">REGISTER YOUR COMPANY</h1>
    <form action="" method="POST" class="pixel-form" style="margin: 30px 30px;">{% csrf_token %}

        <div class="pixel-card">
            <div class="card-title">Job Details</div>
            {{ job_form|crispy }}
        </div>

        <div class="pixel-card">
            <div class="card-title">Candidate Description</div>
            {{ can_des_form|crispy }}
        </div>

        <div class="pixel-card">
            <div class="card-title">Job Description</div>
            {{ job_des_form|crispy }}
        </div>

        <div class="pixel-card">
            <div class="card-title">Communication Detail</div>
            {{ comm_form|crispy }}
        </div>

        <div class="text-center mt-3">
            <button type="submit" class="pixel-btn">Submit</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
