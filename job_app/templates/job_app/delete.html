<!-- model_app/templates/model_app/delete.html -->
<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Delete Student</title>
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5" style="position: relative;bottom: -168px;width: 45%;">
    <h2>Are you sure you want to delete "{{ obj.job_delete }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <div class="delete-button">
            <button type="submit">Yes, Delete</button>
            <a class="cancel" style="width: 35%; color: white; text-decoration: none;" href="{% url 'job_list' %}">Cancel</a>
        </div>
    </form>
</body>
</html>
