<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}My Project{% endblock %}</title>
{% load static %}
<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: #000; 
        font-family: Arial, sans-serif;
        color: #fff;
    }

    .stars {
        position: fixed;
        width: 100%;
        height: 100%;
        background: transparent;
        z-index: 0;
    }

    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
    }

    /* Vertical falling stars */
    .shooting-star {
        position: absolute;
        width: 2px;
        height: 50px; /* smaller for vertical effect */
        background: linear-gradient(to bottom, #fff, rgba(255,255,255,0));
        opacity: 0.8;
        animation: fall linear forwards;
    }

    @keyframes fall {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0; }
    }

    .content {
        position: relative;
        z-index: 1;
    }
</style>
</head>
<body>
    <!-- Static stars -->
    <div class="stars" id="stars"></div>

    <div class="content">
        {% block content %}
        <h1>Welcome to My Starry Night Project</h1>
        {% endblock %}
    </div>

    <script>
    const starsContainer = document.getElementById('stars');

    // Create 100 static stars
    for(let i=0; i<100; i++){
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 2 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.opacity = Math.random() * 0.8 + 0.2;
        starsContainer.appendChild(star);
    }

    // Vertical falling stars
    function createFallingStar() {
        const star = document.createElement('div');
        star.classList.add('shooting-star');

        // Random horizontal start position
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = '50px'; // start above the screen

        const duration = 2000 + Math.random() * 2000;
        star.style.animationDuration = duration + 'ms';

        document.body.appendChild(star);

        setTimeout(() => star.remove(), duration);
    }

    setInterval(createFallingStar, 700);
</script>
</body>
</html>
