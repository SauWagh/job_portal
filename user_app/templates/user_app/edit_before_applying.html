<!doctype html>
<html lang="en">
<head>
    {% load crispy_forms_tags %}
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>BUILD YOUR PROFILE</title>
</head>
<body>
<div class="pixel-wrap container" 
     style="border: 1px solid white; border-radius: 15px; width: 750px; height: auto; margin-top: 40px;">

    <h1 style="text-align: center; margin-top: 20px; font-weight: 700;">APPLY HERE</h1>

    <form action="{% url 'apply_job' job.id %}"  method="POST" enctype="multipart/form-data" class="pixel-form" style="margin: 30px 30px;">
        {% csrf_token %}

        {{ form|crispy }}
            
        <div class="text-center mt-3">
            <button type="submit" class="pixel-btn btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
