<!doctype html>
<html lang="en">
<head>
    {% load crispy_forms_tags %}
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'job_app/css/style.css' %}">

    <title>Edit Your Job</title>
</head>
<body>
<div class="pixel-wrap container" style="border: 1px solid white; border-radius: 15px; width: 750px; height: auto;">
    <h1 style="text-align: center; margin-top: 20px; font-weight: 700;">EDIT HERE</h1>
    <form action="" method="POST" enctype="multipart/form-data" class="pixel-form" style="margin: 30px 30px;">
        {% csrf_token %}

    <h4>Job Details</h4>
    {{ job_form|crispy }}

    <h4>Candidate Description</h4>
    {{ can_form|crispy }}

    <h4>Job Description</h4>
    {{ des_form|crispy }}

    <h4>Communication Info</h4>
    {{ comm_form|crispy }}

        <div class="text-center mt-3">
            <button type="submit" class="pixel-btn">Submit</button>
        </div>
    </form>
</div>


<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
