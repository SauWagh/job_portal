<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>{% block title %}Job Portal{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <!-- ✅ Navbar here -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">JobPortal</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'jobs' %}">Jobs</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
      </ul>
      <div>
        <a href="{% url 'login' %}" class="btn btn-outline-light mr-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-light">Register</a>
      </div>
    </div>
  </nav>

  <!-- ✅ Page content will go here -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
