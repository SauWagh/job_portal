services:
  - type: web
    name: job-portal
    env: python
    region: oregon
    plan: free

    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput

    startCommand: gunicorn job_portal.wsgi:application

    postDeploy:
      - python manage.py makemigrations
      - python manage.py migrate
