<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'job_app/css/style.css' %}">
    
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <title>Contact Us</title>


</head>
    <style>
    .container,input, select,textarea{
    background-color: rgb(255, 255, 255);
    color: black;
    }
    h1{
    color: white;
    text-align: center;
    }
    label{
      color: white;
    }
    input:focus,
    select:focus,
    textarea:focus{
      background-color: white;
    }
    @media (max-width: 576px){
    #msg{
      border: none !important;
    width: 100% !important;
    padding: 0px !important;
    border-radius: 20px !important;
    box-shadow: 1px 2px 4px !important;
    background-color: transparent !important;
      }
    }
    </style>
<body>
<!-- LOGIN MODAL (Required for modal to open) -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span style="color:white;">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" required>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

    </div>
  </div>
</div>



  <!-- Navbar Content -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Left Links -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/list/">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact/"style="text-decoration: underline; text-underline-offset: 10px; color: white;">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="/emp_pj/">Employers/Post Job</a></li>
        </ul>

        <!-- Right Buttons -->
        <div class="form-inline my-2 my-lg-0">
          <!-- <a href="/login/" class="btn btn-outline-light mr-2">User Login</a> -->
          <!-- <a href="/register/" class="btn btn-light">Register</a> -->
          {% if user.is_authenticated %}
              <div class="profile-icon">
                  <a href="{% url 'dashboard' %}">
                      {% if profile and profile.profile_picture %}
                          <img src="{{ profile.profile_picture.url }}" 
                               alt="Profile Picture"
                               class="rounded-circle"
                               style="width:50px; height:50px; object-fit: cover; border: 2px solid #fff;">
                      {% else %}
                          
                          <img src="{% static 'job_app/images/user.png' %}" 
                               alt="Profile"
                               style="width:40px; height:40px; border-radius:50%; background:white; padding:5px;">
                      {% endif %}
                  </a>
              </div>
          {% else %}
          <a href="/register/" class="btn btn-light" st>Register</a>
              <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#loginModal">
                  Login
              </button>
          {% endif %}

        </div>
      </div>
    </nav>



    <div class="container" id="msg" style="border: 2px solid white; width: 50%; padding: 50px; border-radius: 20px; box-shadow: 1px 2px 4px; background-color: transparent">
        <h1>Contact Us</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
          <div class="text-center mt-3">
            <button type="submit" class="pixel-btn">Submit</button>
        </div>
        </form>
    </div>
</body>
</html>
