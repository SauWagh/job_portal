<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleBot ðŸ¤–</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Arial', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #chatbox {
      background: rgba(0,0,0,0.6);
      max-width: 500px;
      width: 90%;
      margin: auto;
      margin-top: 50px;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }

    #chatbox h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffeb3b;
    }

    #messages {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 15px;
      flex-grow: 1;
    }

    .user, .bot {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #4fc3f7;
      color: #000;
      align-self: flex-end;
    }

    .bot {
      background: #81c784;
      color: #000;
      align-self: flex-start;
    }

    #message {
      flex: 1;
      border-radius: 20px;
      border: none;
      padding: 10px 15px;
      margin-right: 10px;
      outline: none;
    }

    #sendBtn {
      border-radius: 20px;
      border: none;
      padding: 10px 20px;
      background: #ffeb3b;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #sendBtn:hover {
      background: #ffc107;
    }

    @media (max-width: 576px) {
      #chatbox {
        margin-top: 20px;
        padding: 15px;
        height: 100%;
      }

      #messages {
        height: 250px;
      }

      #sendBtn {
        padding: 8px 15px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar stays the same -->
  <!-- ---------------------------------- -->

  <!-- Chatbox -->
  <div id="chatbox">
    <h2>SimpleBot ðŸ¤–</h2>

    <div id="messages"></div>

    <!-- new form style -->
    <form id="chat-form" class="d-flex"> 
      {% csrf_token %}
      <input type="text" id="message" placeholder="Type a message..." required>
      <button id="sendBtn" type="submit">Send</button>
    </form>
  </div>

  <!-- Script -->
<script>
document.getElementById("chat-form").onsubmit = async function (e) {
    e.preventDefault();

    let message = document.getElementById("message").value.trim();
    let messagesDiv = document.getElementById("messages");

    if (!message) return;

    // Print user message
    messagesDiv.innerHTML += "<p class='user'><b>You:</b> " + message + "</p>";

    // Send POST request
const response = await fetch("{% url 'chatbot' %}", {
    method: "POST",
    headers: { 
        "Content-Type": "application/x-www-form-urlencoded",
        "X-CSRFToken": csrftoken   // <-- Add this
    },
    body: new URLSearchParams({ message: message })
});


    const data = await response.json();

    // Print bot reply
    if (data.reply) {
        messagesDiv.innerHTML += "<p class='bot'><b>Bot:</b> " + data.reply + "</p>";
    }

    // Clear input & scroll down
    document.getElementById("message").value = "";
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
};
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const csrftoken = getCookie('csrftoken');
</script>

</body>
</html>
